@(profile: models.users.UserProfile)
<paws-header nav-module="users" nav-service="navigation" h1="You are logged in."></paws-header>
<div class="container">
    <h3>Your defined time zones</h3>
    <table ng-table="zones" show-filter="true" class="table table-striped table-bordered table-condensed">
        <thead>
            <tr>
                <th>Name</th>
                <th>City</th>
                <th>Time</th>
            </tr>
        </thead>
        <tbody>
                <tr ng-repeat="tz in $data">
                    <td data-title="'Name'" filter="{ 'name': 'text' }">{{tz.name}}</td>
                    <td data-title="'City'" filter="{ 'city': 'text' }">{{tz.city}}</td>
                    <td data-title="'Time'">{{tz.time}}</td>
                </tr>
        </tbody>
    </table>
</div>
<form ng-controller="TimeZoneController" ng-submit="addTimeZone()" class="form-container" ng-class='{"has-error": form.errors.message != null}'>
    <h3>New City / TimeZone</h3>
    <paws-input
    name="name"
    model="form.name"
    type="text"
    errors="form.errors['name']"
    placeholder="Name"
    required="true"></paws-input>

    <paws-input
    name="city"
    model="form.city"
    type="text"
    errors="form.errors['city']"
    placeholder="City"
    required="true"></paws-input>

    <div ng-show="form.errors.message" class="text-center alert alert-danger">
        {{form.errors.message}}
    </div>

    <div class=" text-center">
        <paws-submit value="Add TimeZone" class="primary"></paws-submit>
    </div>
</form>
